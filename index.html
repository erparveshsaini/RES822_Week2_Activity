<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Methods Master Quiz</title>
    <style>
        /* CSS styles for the quiz layout and design */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 700px;
            text-align: center;
            border: 1px solid #cce7ee;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2.2em;
        }

        .question {
            font-size: 1.3em;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .answers label {
            display: flex;
            align-items: center;
            background-color: #f8fcfd;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #d0e8f2;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1em;
            color: #4a657c;
        }

        .answers label:hover {
            background-color: #eaf6fa;
            border-color: #a7d9eb;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .answers input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            width: auto;
            min-width: 150px;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }

        #results-area {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f0f8ff;
            border-radius: 10px;
            border: 1px solid #cce7ee;
        }

        #results-area h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 1rem;
        }

        #results-area p {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 0.8rem;
        }

        #score-display, #total-questions-display {
            font-weight: bold;
            color: #007bff;
        }

        #feedback-message {
            font-style: italic;
            color: #555;
            margin-top: 1.5rem;
        }

        .correct-answer-feedback {
            background-color: #d4edda;
            border-color: #28a745;
        }

        .incorrect-answer-feedback {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        .summary-list {
            margin-top: 2rem;
            text-align: left;
            border-top: 1px solid #cce7ee;
            padding-top: 1.5rem;
        }

        .summary-item {
            margin-bottom: 1rem;
            padding: 10px;
            border-radius: 8px;
            background-color: #fdfdfd;
            border: 1px solid #eee;
        }

        .summary-item strong {
            color: #2c3e50;
        }

        .summary-item .correct-answer-text {
            color: #28a745;
            font-weight: bold;
        }

        .summary-item .your-answer-text {
            color: #dc3545;
            font-weight: bold;
        }

        .summary-item .your-answer-correct {
            color: #28a745;
            font-weight: bold;
        }


        /* Responsive adjustments */
        @media (max-width: 600px) {
            .quiz-container {
                padding: 1.5rem;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .question {
                font-size: 1.1em;
            }

            .answers label {
                padding: 12px 15px;
                font-size: 1em;
            }

            button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Research Methods Master Quiz üéì</h1>
        <div id="quiz-area">
            <div id="question-display" class="question"></div>
            <div id="answers-display" class="answers"></div>
            <button id="next-button" disabled>Next Question</button>
        </div>
        <div id="results-area" style="display:none;">
            <h2>Quiz Complete!</h2>
            <p>Your Score: <span id="score-display"></span> / <span id="total-questions-display"></span></p>
            <p id="feedback-message"></p>
            <div id="summary-feedback" class="summary-list"></div>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>

    <script>
        // JavaScript logic for the quiz functionality
        const quizQuestions = [
            {
                question: "What is a survey (questionnaire survey) primarily used for?",
                answers: { a: "Collecting secondary data", b: "Collecting primary data", c: "Qualitative analysis only", d: "Designing experiments" },
                correctAnswer: "b",
                userSelectedAnswer: null, // New property to store user's choice
                isCorrect: null // New property to store if user's choice was correct
            },
            {
                question: "Which research approach is typically associated with survey design?",
                answers: { a: "Grounded theory", b: "Ethnography", c: "Deductive research approach", d: "Inductive reasoning" },
                correctAnswer: "c",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "What is the term used to indicate a questionnaire?",
                answers: { a: "Metric", b: "Instrument", c: "Indicator", d: "Variable" },
                correctAnswer: "b",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "According to the provided material, which of these is NOT one of the three main types of surveys?",
                answers: { a: "Factual surveys", b: "Inferential surveys", c: "Exploratory surveys", d: "Descriptive surveys" },
                correctAnswer: "d",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "Which of the following is a key factor to consider when choosing a questionnaire mode?",
                answers: { a: "The researcher's personal preference", b: "The time of day the survey is administered", c: "Characteristics of the respondents", d: "The length of the researcher's commute" },
                correctAnswer: "c",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "The ability of a questionnaire to measure what the researcher intends to measure is known as what?",
                answers: { a: "Reliability", b: "Validity", c: "Internal consistency", d: "Uninformed response" },
                correctAnswer: "b",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "Which type of question allows respondents to place things in a specific order of importance?",
                answers: { a: "Rating question", b: "Category question", c: "Ranking question", d: "List question" },
                correctAnswer: "c",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "A question that includes the phrase 'Do you subscribe to or read magazine or periodicals related to your profession?' is problematic because it:",
                answers: { a: "Uses jargon", b: "Is a leading question", c: "Expresses more than one idea", d: "Contains a negative" },
                correctAnswer: "c",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "What is the term for a respondent's tendency to deliberately guess an answer due to insufficient knowledge?",
                answers: { a: "Socially desirable response", b: "Acquiescence bias", c: "Uninformed response", d: "Non-response bias" },
                correctAnswer: "c",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "Which method for assessing reliability involves correlating data from the same questionnaire and respondents at two different times?",
                answers: { a: "Internal consistency", b: "Test re-test", c: "Alternative form", d: "Cronbach's alpha" },
                correctAnswer: "b",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "What is a recommended strategy for improving a survey's response rate?",
                answers: { a: "Making the survey as long as possible", b: "Obtaining sponsorship from a legitimate authority", c: "Asking for sensitive information at the beginning of the survey", d: "Using complicated, jargon-filled language" },
                correctAnswer: "b",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "When designing a survey, where should sensitive or objectionable questions be placed?",
                answers: { a: "At the beginning, to get them out of the way", b: "In the middle, to blend them in", c: "Randomly throughout the survey", d: "Near the end of the survey" },
                correctAnswer: "d",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "Which type of measurement scale has a natural ordering but no true zero point?",
                answers: { a: "Ratio scale", b: "Nominal scale", c: "Ordinal scale", d: "Interval scale" },
                correctAnswer: "d",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "Temperature measured in Celsius is an example of which type of continuous scale?",
                answers: { a: "Ratio scale", b: "Interval scale", c: "Ordinal scale", d: "Nominal scale" },
                correctAnswer: "b",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "What is a dichotomous scale used for?",
                answers: { a: "Measuring attitudes on a five-point scale", b: "Placing items in rank order", c: "Dividing data into two specific categories", d: "Asking multiple similar questions at once" },
                correctAnswer: "c",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "A rating scale where '1' equals 'strongly disagree' and '7' equals 'strongly agree' is a type of what?",
                answers: { a: "Continuous scale", b: "Dichotomous scale", c: "Likert scale", d: "Nominal scale" },
                correctAnswer: "c",
                userSelectedAnswer: null,
                isCorrect: null
            },
            // Scenario-based questions start here
            {
                question: "A researcher wants to understand if there is a relationship between employee salary, leadership, and motivation at a company. Which type of survey design is most appropriate for this goal?",
                answers: { a: "Factual survey", b: "Exploratory survey", c: "Descriptive survey", d: "Inferential survey" },
                correctAnswer: "d",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "A researcher is designing a self-completed questionnaire for a large, diverse sample of respondents where many may have limited internet access. To ensure a good response rate, what mode of administration would be most suitable?",
                answers: { a: "Online (web) questionnaire", b: "Telephone questionnaire", c: "Postal (mail) questionnaire", d: "Face-to-face questionnaire" },
                correctAnswer: "c",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "You are designing a survey and write the question: 'Do you agree that our company's new policies are both fair and effective?' What is the primary problem with this question?",
                answers: { a: "It uses a negative phrase", b: "It is a double-barreled question", c: "It is a leading question", d: "It is ambiguous" },
                correctAnswer: "b",
                userSelectedAnswer: null,
                isCorrect: null
            },
            {
                question: "To measure customer satisfaction, a researcher asks participants to rate their experience on a scale of 1 to 10, where 1 is 'very dissatisfied' and 10 is 'very satisfied'. This is an example of which type of question?",
                answers: { a: "Ranking question", b: "Category question", c: "Matrix question", d: "Rating question" },
                correctAnswer: "d",
                userSelectedAnswer: null,
                isCorrect: null
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answerSubmitted = false; // Flag to prevent multiple selections per question

        const questionDisplay = document.getElementById('question-display');
        const answersDisplay = document.getElementById('answers-display');
        const nextButton = document.getElementById('next-button');
        const quizArea = document.getElementById('quiz-area');
        const resultsArea = document.getElementById('results-area');
        const scoreDisplay = document.getElementById('score-display');
        const totalQuestionsDisplay = document.getElementById('total-questions-display');
        const feedbackMessage = document.getElementById('feedback-message');
        const summaryFeedback = document.getElementById('summary-feedback'); // New element for summary list
        const restartButton = document.getElementById('restart-button');

        // Function to display a question
        function showQuestion() {
            if (currentQuestionIndex < quizQuestions.length) {
                const q = quizQuestions[currentQuestionIndex];
                questionDisplay.textContent = q.question;
                answersDisplay.innerHTML = '';
                answerSubmitted = false; // Reset for the new question

                for (const letter in q.answers) {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question${currentQuestionIndex}`;
                    input.value = letter;
                    // Attach event listener directly to the radio button for instant feedback
                    input.addEventListener('change', checkAnswer);
                    label.appendChild(input);
                    label.append(` ${letter.toUpperCase()}: ${q.answers[letter]}`);
                    answersDisplay.appendChild(label);
                }
                nextButton.disabled = true; // Disable next button until an answer is selected
                nextButton.textContent = "Next Question";
            } else {
                showResults(); // Show final results if all questions are answered
            }
        }

        // Function to check the selected answer and provide instant visual feedback
        function checkAnswer(event) {
            if (answerSubmitted) return; // Prevent multiple submissions for the same question

            const selectedAnswer = event.target.value;
            const currentQuestion = quizQuestions[currentQuestionIndex];
            const correctAnswer = currentQuestion.correctAnswer;
            answerSubmitted = true; // Mark that an answer has been submitted for this question

            // Store user's answer and correctness for summary
            currentQuestion.userSelectedAnswer = selectedAnswer;
            currentQuestion.isCorrect = (selectedAnswer === correctAnswer);

            const allLabels = answersDisplay.querySelectorAll('label');
            allLabels.forEach(label => {
                const radio = label.querySelector('input');
                radio.disabled = true; // Disable all radio buttons after selection
                if (radio.value === correctAnswer) {
                    label.classList.add('correct-answer-feedback'); // Highlight correct answer
                } else if (radio.value === selectedAnswer) {
                    label.classList.add('incorrect-answer-feedback'); // Highlight incorrect selected answer
                }
            });

            if (selectedAnswer === correctAnswer) {
                score++; // Increment score if correct
            }
            nextButton.disabled = false; // Enable next button after feedback is given
        }

        // Function to handle moving to the next question or showing results
        function handleNextQuestion() {
            // This check is a fallback, primarily handled by `nextButton.disabled`
            if (!answerSubmitted) {
                alert("Please select an answer before proceeding!");
                return;
            }
            
            // Remove feedback classes from the previous question's labels
            const allLabels = answersDisplay.querySelectorAll('label');
            allLabels.forEach(label => {
                label.classList.remove('correct-answer-feedback', 'incorrect-answer-feedback');
            });

            currentQuestionIndex++; // Move to the next question
            showQuestion(); // Display the next question
        }

        // Function to display the final quiz results and detailed summary
        function showResults() {
            quizArea.style.display = 'none'; // Hide quiz questions
            resultsArea.style.display = 'block'; // Show results area
            scoreDisplay.textContent = score; // Display final score
            totalQuestionsDisplay.textContent = quizQuestions.length; // Display total questions

            let message = "";
            const percentage = (score / quizQuestions.length) * 100;

            // Provide a personalized feedback message based on score
            if (percentage === 100) {
                message = "Excellent! You are a Research Methods Master! üèÜ";
            } else if (percentage >= 75) {
                message = "Great job! You have a strong understanding of the material. üéâ";
            } else if (percentage >= 50) {
                message = "Good effort! Keep reviewing the concepts. üëç";
            } else {
                message = "You might want to review the Week 2 materials again. ü§î";
            }
            feedbackMessage.textContent = message;

            // Build and display the detailed summary list
            summaryFeedback.innerHTML = '<h3>Detailed Results:</h3>';
            quizQuestions.forEach((q, index) => {
                const summaryItem = document.createElement('div');
                summaryItem.classList.add('summary-item');

                const questionText = document.createElement('p');
                questionText.innerHTML = `<strong>Question ${index + 1}:</strong> ${q.question}`;
                summaryItem.appendChild(questionText);

                const correctAnswerText = document.createElement('p');
                correctAnswerText.innerHTML = `<strong>Correct Answer:</strong> <span class="correct-answer-text">${q.answers[q.correctAnswer]}</span>`;
                summaryItem.appendChild(correctAnswerText);

                const yourAnswerText = document.createElement('p');
                if (q.userSelectedAnswer) {
                    const yourAnswerClass = q.isCorrect ? 'your-answer-correct' : 'your-answer-text';
                    yourAnswerText.innerHTML = `<strong>Your Answer:</strong> <span class="${yourAnswerClass}">${q.answers[q.userSelectedAnswer]}</span>`;
                } else {
                    yourAnswerText.innerHTML = `<strong>Your Answer:</strong> <span class="your-answer-text">Not answered</span>`;
                }
                summaryItem.appendChild(yourAnswerText);

                summaryFeedback.appendChild(summaryItem);
            });
        }

        // Function to restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0; // Reset question index
            score = 0; // Reset score
            // Clear stored user answers and correctness for a fresh start
            quizQuestions.forEach(q => {
                q.userSelectedAnswer = null;
                q.isCorrect = null;
            });
            resultsArea.style.display = 'none'; // Hide results
            summaryFeedback.innerHTML = ''; // Clear summary list
            quizArea.style.display = 'block'; // Show quiz questions
            showQuestion(); // Start quiz from the beginning
        }

        // Event Listeners for buttons
        nextButton.addEventListener('click', handleNextQuestion);
        restartButton.addEventListener('click', restartQuiz);

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', showQuestion);
    </script>
</body>
</html>
